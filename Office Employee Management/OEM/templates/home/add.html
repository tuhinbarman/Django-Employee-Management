<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management SyStem</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body{
            background: rgb(35, 35, 35);
        }
        nav{
            margin-top:4px;
        }
        .cs{
            display:block;
            margin-top: 10%;
            margin-left:30%;
            margin-right:30%;
            width:500px;
            height:100%;
            background-color: white;
            align-items:center;
            justify-content:center;
            border-radius:20px;
            margin-bottom: 10%;

        }
        .cs2{
            padding:15px;

        }
        .d-grid{
            padding:5px;
        }
    </style>
  </head>
  <body>
    <div class="main-container">
            <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
                <div class="container d-flex justify-content-center">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center mb-3">
                            <a class="navbar-brand" href="{%url 'index' %}"
                            ><img
                            id="MDB-logo"
                            src="https://mdbcdn.b-cdn.net/wp-content/uploads/2018/06/logo-mdb-jquery-small.png"
                            alt="MDB Logo"
                            draggable="false"
                            height="30"
                        /></a>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="cs">
                <div class="cs2">
                    <form  method="POST" action="{% url 'add'%}">
                        {%csrf_token%}
                        <div class="p-3 text-center bg-light" >
                            <h2 class="mb-3">Employee Details</h2>
                        </div>
                        <div class="mb-3">
                          <label for="first_name" class="form-label"  >First Name</label>
                          <input type="text" class="form-control" id="first_name" name="first_name"  value="">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label" >Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" value="">
                        </div>
                        <div class="mb-3">
                            <label for="department" class="form-label" >Department</label>
                            <select class="select" name="department" id="department">
                                {%for department in departments%}
                                <option value="{{department}}"  >{{department}}</option>
                                {%endfor%}
                            </select>
                          </div>
                          <div class="mb-3">
                            <label for="salary" class="form-label" >Salary</label>
                            <input type="number" class="form-control" id="salary" name="salary" value="">
                        </div>
                        <div class="mb-3">
                            <label for="bonus" class="form-label" >Bonus</label>
                            <input type="number" class="form-control" id="bonus" name="bonus" value="">
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label" >Role</label>
                            <select class="select" name="role" id="role">
                                {%for role in roles%}
                                <option value="{{role}}" >{{role}}</option>
                                {%endfor%}
                            </select>
                          </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label" >Phone Number</label>
                            <input type="number" class="form-control" id="phone" name="phone" value="">
                        </div>
                        
                        <div class="mb-3">
                            <label for="hire_date" class="form-label" >Hire Date</label>
                            <input type="date" class="form-control" id="hire_date" name="hire_date" value="">
                        </div>

                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </form>
                </div>
                
            </div>
           
            
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
